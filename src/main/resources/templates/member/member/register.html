<form th:action="@{/members/register}" th:object="${registerForm}" method="POST">
    <ul th:if="${#fields.hasAnyErrors()}">
        <li th:each="err : ${#fields.allErrors()}" th:text="${err}" style="color:red;"></li>
    </ul>
    <label for="username">아이디</label>
    <input type="text" th:field="*{username}">
    <br>
    <label for="password">패스워드</label>
    <input type="password" th:field="*{password}">
    <br>
    <label for="password_conform">패스워드 확인</label>
    <input type="password" th:field="*{password_conform}">
    <br>
    <label for="email">이메일</label>
    <input type="email" th:field="*{email}">
    <br>
    <input type="submit" />
</form>
